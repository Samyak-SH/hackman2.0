<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackman_Project</title>
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="sign-up">
        <form id="form">
          <p>Sign Up</p>
          <!-- <label for="chk" aria-hidden="true">Sign up</label> -->
          <!-- <P>(As Student)</P> -->
          <input
            type="text"
            name="first"
            placeholder="First name"
            id="firstName"
            required=""
          />
          <input
            type="text"
            name="last"
            placeholder="last name"
            id="lastName"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required=""
          />

          <input
            type="password"
            name="pswd"
            placeholder="password"
            id="psw"
            required=""
          />

          <input
            type="password"
            name="confirm"
            placeholder=" Confirm password"
            id=""
            required=""
          />
          <button id="send" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </body>
  <script src="signup.js"></script>
</html>
